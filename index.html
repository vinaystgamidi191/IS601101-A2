<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Assignment 2</title>
    <link rel = "icon" href =  "https://i.pinimg.com/originals/06/bc/e8/06bce81285badba0c3becd273ca67f95.png" type = "image/x-icon"> 
</head>
<body>
    <div class="container">
        <h1>Assignment 2</h1>
        <div class="input-container">
            <div>
                <label for="inputText">String Reversal:</label>
                <input type="text" id="inputText" placeholder="Enter a string (A-Z or a-z)">
                <br>
                <br>
                <button onclick="reverseString()">Reverse String</button>
                <br>
                <br>
                <div class="output-container">
                    <p id="outputText"></p>
                </div>
            </div>
        
            <div>
                <label for="inputNumbers">Palindrome Checker:</label>
                <input type="text" id="inputNumbers" placeholder="Enter a series of numbers (0-9)">
                <br>
                <br>
                <button onclick="checkPalindrome()">Check Palindrome</button>
                <br>
                <br>
                <div class="output-container">
                    <p id="outputText1"></p>
                </div>
            </div>
            <div>
                <label for="subtotal">Tip Calculator:</label>
                <input type="number" id="subtotal" placeholder="Enter subtotal ($)">
                <input type="number" id="tipPercentage" placeholder="Enter tip percentage (%)">
                <br>
                <br>
                <button onclick="calculateTotal()">Calculate Total</button>
                <br>
                <br>
                <div class="output-container">
                    <p id="outputText2"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
